<div class="container">
  <div class="sub-container left">
    <div class="brand-container content">
      <div class="brand-name-container">
        <app-icon [width]="iconSize" [height]="iconSize"></app-icon>
        <div class="brand-name">{{ brandName() }}</div>
      </div>
      <div class="brand-description">Modern and secure web-based file manager</div>
    </div>
  </div>
  <div class="sub-container right">
    <div class="slogan-container content">
      <div class="slogan">Alles an einem Ort.</div>
      <div class="sub-slogan">Deine Dateien und Ordner – verschlüsselt und einfach verwaltet.</div>
      <div>
        @if (this.authController.isAuthenticated()) {
          <app-button (click)="this.goToStorage()" text="Zu deinen Dateien"></app-button>
        } @else {
          <app-button (click)="this.goToLogin()" text="Zum Login"></app-button>
        }
      </div>
    </div>
  </div>
</div>
