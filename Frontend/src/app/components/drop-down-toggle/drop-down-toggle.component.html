<div [id]="DROPDOWN_WRAPPER_ID" class="dropdown-wrapper">
  <div (click)="this.toggleMenu()" [class]="isOpen ? 'open' : ''" class="toggle-container">
    <div>
      <i class="bi bi-three-dots"></i>
    </div>
  </div>
  <app-drop-down-menu
    [isOpen]="isOpen"
    [toggle]="this"
    [type]="this.type"
    [file]="this.file"
    [directory]="this.directory"
  >
  </app-drop-down-menu>
</div>
