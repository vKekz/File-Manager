<div [id]="DROPDOWN_MENU_ID" [class]="isOpen ? 'open' : ''" class="container">
  <!--  <div class="title">-->
  <!--    <span class="text-overflow">"{{ this.directory?.name ?? this.file?.name }}"</span>-->
  <!--  </div>-->
  <div class="sub-container">
    @switch (type) {
      @case (DropDownType.Directory) {
        <div (click)="this.selectDirectory()" class="item">
          <div>
            <i class="bi bi-folder"></i>
          </div>
          <div>Öffnen</div>
        </div>
        <div class="item">
          <div>
            <i class="bi bi-pencil"></i>
          </div>
          <div>Umbenennen</div>
        </div>
        <div class="item">
          <div>
            <i class="bi bi-palette"></i>
          </div>
          <div>Farbe ändern</div>
        </div>
        <hr class="divider" />
        <div (click)="this.deleteDirectory()" class="item text-warning">
          <div>
            <i class="bi bi-trash3"></i>
          </div>
          <div>Löschen</div>
        </div>
      }
      @case (DropDownType.File) {
        <a hidden download #downloadAnchor></a>
        <div (click)="this.downloadFile(downloadAnchor)" class="item">
          <div>
            <i class="bi bi-download"></i>
          </div>
          <div>Herunterladen</div>
        </div>
        <div (click)="this.copyHash()" class="item">
          <div>
            <i class="bi bi-key"></i>
          </div>
          <div>SHA-256-Signatur kopieren</div>
        </div>
        <hr class="divider" />
        <div (click)="this.deleteFile()" class="item text-warning">
          <div>
            <i class="bi bi-trash3"></i>
          </div>
          <div>Löschen</div>
        </div>
      }
    }
  </div>
</div>
