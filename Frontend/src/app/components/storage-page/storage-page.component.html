<div class="container">
  <div class="header">Pfad: {{ this.directoryController.currentDirectory()?.path }}</div>
  @if (!this.directoryController.currentDirectory()?.isRoot) {
    <div (click)="this.directoryController.goBack()" class="back">...</div>
  }
  <div class="table">
    @for (directory of this.directoryController.directories(); track directory.id) {
      <div (click)="this.directoryController.selectDirectory(directory.id)">
        {{ directory.name }}
      </div>
    }
  </div>
</div>
