<div class="container">
  <div class="title-container">
    <div class="title">{{ this.directoryController.currentDirectory?.name }}/</div>
  </div>

  @for (directory of this.directoryController.directories(); track directory.id) {
    <div (click)="this.directoryController.selectDirectory(directory.id)">
      {{ directory.name }}
    </div>
  }
</div>
